<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing</title>
    <link rel="stylesheet" href="public/css/bulma.min.css">
    <script src="public/js/request.js"></script>
    <style>
        :root {
            --checkbox-scale: 1.25;
        }

        h1, h2 {
            position: relative;
            display: inline-block;
            z-index: 1000;
        }

        h1::after, h2::after {
            position: absolute;
            content: '';
            width: 100%;
            height: 3px;
            background-color: #00d1b2;
            bottom: -2px;
            left: 0px;
            z-index: -1;
        }
    </style>
</head>
<body style="background-color: #2f3136; min-height: 100vh;">
    <section class="section">
        <div class="container is-max-desktop">
            <h1 class="title is-2 has-text-white">
                Image resizing
            </h1>
            <form id="image-form">
                <div class="field">
                    <label class="label has-text-white" for="i-url">URL</label>
                    <div class="control">
                        <input class="input" type="text" name="url" id="i-url" placeholder="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <label class="label has-text-white" for="i-width">Width</label>
                        <div class="control">
                            <input class="input" type="number" name="width" id="i-width" placeholder="400">
                        </div>
                    </div>
                    <div class="control is-expanded">
                        <label class="label has-text-white" for="i-height">Height</label>
                        <div class="control">
                            <input class="input" type="number" name="height" id="i-height" placeholder="200">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox has-text-white is-size-5" for="i-base64">
                            <input type="checkbox" name="base64" id="i-base64">
                            Base64
                        </label>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <input class="button is-primary" type="submit" value="Resize!">
                </div>
            </form>
            <br>
            <div id="result-div">
                <h2 class="title is-5 has-text-white">
                    Result
                </h2>
                <code id="result-code" class="box">
                    example: {
                        one: 1
                    },
                    hello: "World"
                </code>
            </div>
        </div>
    </section>
</body>
</html>
