<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing</title>
    <link rel="stylesheet" href="public/css/bulma.min.css">
</head>
<body>
    <h1>Bom dia</h1>
    <form>
        <div class="field">
            <label class="label" for="url">URL</label>
            <div class="control">
                <input class="input" type="text" name="url" id="i-url" placeholder="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
        </div>
        <div class="field">
            <label class="label" for="width">Width</label>
            <div class="control">
                <input class="input" type="number" name="width" id="i-width" placeholder="400">
            </div>
        </div>
        <div class="field">
            <label class="label" for="height">Height</label>
            <div class="control">
                <input class="input" type="number" name="height" id="i-height" placeholder="200">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="checkbox" for="base64">
                    <input type="checkbox" name="base64">
                    Base64
                </label>
            </div>
        </div>
    </form>
</body>
</html>
